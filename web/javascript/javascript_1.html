<script>
    alert(true);
    alert(false);

    // 논리부정연산자 : !
    alert('!true : ' + !true);
    alert('!false : ' + !false);

    var num = 10;
    var chk = num>0 && num<100 ; // 0보다 크고  100보다 작은지 체크 논리연산

    if(num>0){
        // 조건식의 결과가 true 일때 실행하는 블록({})
        alert('num 변수의 값은 0보다 큰 값 입니다.')
    }

    if(chk) {
        alert('num의 값은 0보다 크고 100보다 작은 숫자 입니다.');
    }
   

</script>
